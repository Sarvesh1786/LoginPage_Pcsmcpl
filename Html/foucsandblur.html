<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

<h1> Focus And Blur Method</h1>


    <button type="button" id="openbtn">Openwin</button>
    <button type="button" id="focusbtn">focusbtn</button>
    <button type="button" id="bluerbtn">bluerbtn</button>

    <script>
      var newwindow;

      function openwin() {
        newwindow = window.open("", "_blank", "width=300 height=200");
      }

      function focuswin() {
        newwindow.focus();
      }

      function blurwin() {
        newwindow.blur();
      }

      var p = document.getElementById("openbtn");
      var q = document.getElementById("focusbtn");
      var r = document.getElementById("bluerbtn");

      p.addEventListener("click", openwin);
      q.addEventListener("click", focuswin);
      r.addEventListener("click", blurwin);
    </script>
  </body>
</html>
